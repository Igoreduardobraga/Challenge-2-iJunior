<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <img src="images/bg-main-desktop.png" id="left-background" />
        <div class="front-card">
          <img src="images/bg-card-front.png" alt="" />
          <img src="images/card-logo.svg" alt="" class="card-logo" />
          <p class="card-number">0000 0000 0000 0000</p>
          <p class="card-name">Jane Aplessed</p>
          <p class="card-exp-date">00/00</p>
        </div>

        <div class="card-back">
          <img src="images/bg-card-back.png" alt="" />
          <p class="card-cvc">000</p>
        </div>

      <div class="form">
        <div class="form-name">
          <p>Cardholder Name</p>
          <input
            type="text"
            class="input-name"
            placeholder="e.g. Jane Appleseed"
          />
        </div>

        <div class="card-number">
          <p>Card Number</p>
          <input
            type="text"
            class="input-card-number"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="20"
          />
        </div>

        <div class="bottom-form">
          <div class="exp-date">
            <p>Exp. Date (MM/YY)</p>
            <div class="input-exp-date">
              <input
                type="text"
                class="input-exp-date-1"
                placeholder="MM"
                maxlength="2"
              />
              <input
                type="text"
                class="input-exp-date-2"
                placeholder="YY"
                maxlength="2"
              />
            </div>
          </div>

          <div class="cvc">
            <p>CVC</p>
            <input type="text" placeholder="eg. 123" maxlength="3" />
          </div>
        </div>
        <button class="confirm-btn">Confirm</button>
      </div>
    </div>

    <!-- Completed state start -->

    Thank you! We've added your card details Continue

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Igor</a>.
    </div>
  </body>
</html>
